<h2 mat-dialog-title class="bg-dark bg-gradient text-white"><b>Registrar nueva configuracion</b></h2>
<mat-dialog-content class="pb-0 pt-3">
    <app-form-setting-proxy />
</mat-dialog-content>
<hr>
<mat-dialog-actions class="pb-3 justify-content-evenly">
    <button mat-raised-button class="text-danger" (click)="closeDialog()">Cancelar</button>
    <button mat-raised-button class="text-success" (click)="submitForm()">Guardar</button>
</mat-dialog-actions>
